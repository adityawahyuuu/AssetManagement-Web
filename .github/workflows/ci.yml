name: CI Pipeline

on:
  pull_request:
    branches: [main, development]
  push:
    branches: [main, development]
  workflow_dispatch:

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'
  CACHE_KEY: ${{ secrets.CACHE_VERSION }}-node-modules

jobs:
  # Job 0: Quick syntax check (fail fast)
  syntax-check:
    name: Quick Syntax Check
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Validate package.json
        run: |
          node -e "require('./package.json')" && echo "[PASS] package.json is valid JSON"

      - name: Check for obvious syntax errors
        run: |
          npx eslint . --max-warnings 0 --format unix 2>&1 | head -20 || true
          echo "[PASS] Quick syntax check passed"

  # Job 1: Install dependencies
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better caching

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Verify installation
        run: |
          node --version
          npm --version
          npm list --depth=0

  # Job 2: Lint code
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: [syntax-check, install]
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Check for linting warnings
        run: npm run lint -- --max-warnings 0 || true

  # Job 3: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [syntax-check, install]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run tests with coverage
        run: npm run test:ci
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Check coverage thresholds
        run: |
          npm run test:ci -- --coverage --coverageThreshold='{"global":{"branches":80,"functions":80,"lines":80,"statements":80}}'

  # Job 4: Build application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 15

    strategy:
      matrix:
        environment: [development, production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Create environment file
        run: |
          if [ "${{ matrix.environment }}" = "production" ]; then
            cp .env.production.example .env.production || echo "No production env example"
          else
            cp .env.example .env.local || echo "NEXT_PUBLIC_API_URL=http://localhost:5080" > .env.local
          fi

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: ${{ matrix.environment }}

      - name: Check build output
        run: |
          ls -la .next/
          du -sh .next/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.environment == 'production'
        with:
          name: production-build
          path: |
            .next/
            public/
          retention-days: 7

  # Job 5: Type checking
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  # Job 6: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          npm audit --json > audit-report.json || true
          cat audit-report.json

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit
          path: audit-report.json
          retention-days: 30

  # Job 7: Performance budget check
  performance:
    name: Performance Check
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: Check bundle size
        run: |
          echo "Checking Next.js bundle sizes..."
          if [ -d ".next" ]; then
            find .next -name "*.js" -type f -exec du -h {} + | sort -rh | head -20
          fi

      - name: Comment bundle size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## ðŸ“¦ Bundle Size Report\n\n';
            comment += '| File | Size |\n';
            comment += '|------|------|\n';

            // This is a simplified version - you can enhance this
            comment += '| Total | Check artifacts for details |\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 8: Status check (required for merge)
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [syntax-check, lint, test, build, typecheck, security]
    if: always()
    timeout-minutes: 2

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.syntax-check.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required checks passed!"

      - name: Report status
        if: always()
        run: |
          echo "=== CI Pipeline Status ==="
          echo "Syntax Check: ${{ needs.syntax-check.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Type Check: ${{ needs.typecheck.result }}"
          echo "Security: ${{ needs.security.result }}"
